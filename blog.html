---
layout: page
title: Blog
permalink: /blog/
---

<div class="posts">
  {% for post in site.posts %}
    <article class="sample">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} </a>
      <span class="time-to-read">{{ post.content | number_of_words | divided_by: 50 | append: 'min read' }}
</span></h1>


      <div class="subtext">
      	<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
        	{{ post.content | truncatewords:40}}
        </a>
      </div>
<!-- calculate read time. 275 wpm + 5 sec for each image. could be stored in the post -->

    </article>
  {% endfor %}
</div>
